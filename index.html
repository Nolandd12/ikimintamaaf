<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Kamu ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: pink;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      color: #d6336c;
      text-shadow: 2px 2px 5px white;
      margin-bottom: 40px;
      text-align: center;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    .buttons {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 50px;
      position: absolute;
      bottom: 40px;
      left: 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #fff;
      color: #d6336c;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <h1>Hai ‚ù§Ô∏è aku mau mintaa maaf <br>Apakah kamu mau memaafkan ku dan memberikan ku kesempatan kedua?</h1>

  <div class="buttons">
    <button id="yesBtn">Iyaa ‚ù§Ô∏è</button>
    <button id="noBtn">Tidak üíî</button>
  </div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    // Tambah hati random
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 5) + 's';
      document.querySelector('.hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 500);

    // Tombol No lari
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * 200) - 100;
      const y = Math.floor(Math.random() * 200) - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Tombol Yes ke WhatsApp
    document.getElementById('yesBtn').addEventListener('click', () => {
      const nomor = "628561866950"; // ganti dengan nomor WhatsApp kamu
      const pesan = encodeURIComponent("iyaa aku kasih kesempatan kedua‚ù§Ô∏è");
      window.location.href = `https://wa.me/${nomor}?text=${pesan}`;
    });
  </script>
</body>
</html>
